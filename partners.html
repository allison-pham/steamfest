    <main>
        <div class="container">
            <div class="grid-item" data-title="Med2Day" data-content="Med2Day is a youth-led organization that aims to inspire and educate the medical leaders of tomorrow through hosting speaker sessions, Instagram Lives and Takeovers, podcasts, etc. We are also involved in the community through sponsoring the education of kids in underserved communities, hosting free medical camps, and donating reusable menstrual pads.">
                <img src="/img/med2day_logo.webp" alt="Med2Day Logo" class="item-image">
                <p class="item-text">Med2Day</p>
            </div>
            <div class="grid-item" data-title="ScienceHolic" data-content="A career in the STEM field is the dream of countless students around the world. However, while the sciences are taught as subjects in school, many students are not given the resources to fully comprehend complex scientific concepts when conducting innovative research. ScienceHolic is a youth-run nonprofit that aims to introduce intricate scientific concepts in biology, chemistry, physics, medicine, etc. in a manner that is fun and comprehensible to all students ages 12-18. As a nonprofit organization, our main priority is to provide a free resource for students to delve deeper into scientific topics, strive for our teenage readers and contributors to become critical thinkers, and prompt thought-provoking conversations. We also provide various opportunities for students who have English as their second language around the world to improve their English skills and expand their vocabulary, along with leadership and volunteer opportunities for under-resourced students.">
                <img src="/img/scienceholic_logo.webp" alt="ScienceHolic" class="item-image">
                <p class="item-text">ScienceHolic</p>
            </div>
            <div class="grid-item" data-title="The STEAM Boat" data-content="The STEAM Boat is a student-run organization full of passion-driven youth doing their part to make a mark on our world. The STEAM Boat is building our future leaders in STEAM fields. We believe that by equipping people with the best tools to solve their own problems, we can tackle the world's problems better, together. We aim to provide the resources students need to succeed in STEAM-related fields.">
                <img src="/img/the_steam_boat_logo.webp" alt="The STEAM Boat Logo" class="item-image">
                <p class="item-text">The STEAM Boat</p>
            </div>
            <div class="grid-item" data-title="The Cleverly Creatives" data-content="The Cleverly Creatives is a youth-led organization centered on expanding artistic opportunities to youths globally. Founded in March 2021, the organization aims to provide free writing and art programs that are open to all young creatives, no matter their skill level. They offer events, workshops, mentoring, publication opportunities, contests, tips, and a yearly virtual summer camp. The organization hopes to one day expand upon in-person programs and so much more to enhance creativity globally.">
                <img src="/img/cleverly_creatives_logo.webp" alt="The Cleverly Creatives Logo" class="item-image">
                <p class="item-text">The Cleverly Creatives</p>
            </div>
            <div class="grid-item" data-title="Delta LPA" data-content="Founded in 2023, Science Club Delta LPA is a dynamic and innovative high school club based in Tunisia. our club is committed to promoting scientific knowledge and fostering a deep curiosity for the wonders of the world around us.With a strong focus on hands-on learning and exploration, Delta LPA strives to create a stimulating and supportive environment for students to develop their passion for science. Through a variety of activities, workshops, and projects, our club aims to enhance scientific literacy and critical thinking skills among our members.">
                <img src="/img/delta_lpa_logo.webp" alt="Delta LPA Logo" class="item-image">
                <p class="item-text">Delta LPA</p>
            </div>
            <div class="grid-item" data-title="Learn It" data-content="Welcome to Learn It, where we're shaping futures worldwide. As a 501(c)(3) nonprofit, we're dedicated to providing high school students with free college preparation and career exploration resources. From workshops to competitions, we empower students to navigate their academic and professional journeys confidently. Our international ambassadors extend our reach, fostering global collaboration and exchange. Committed to accessibility and equity, Learn It ensures every student has the tools and support needed to achieve their aspirations. Join us in creating a brighter future for tomorrow's leaders.">
                <img src="/img/learn_it_logo.webp" alt="Learn It Logo" class="item-image">
                <p class="item-text">Learn It</p>
            </div>
            <div class="grid-item" data-title="Ocean Busters" data-content="Ocean Busters was established in April 2023. We are a student-led non-profit. Focused on stopping ocean pollution through the spreading of media, art, and exploration. Through this organization, we work together to spread awareness and hope to stop pollution from spreading to the seas. And help to clean up pollution for a cleaner, healthier ocean.">
                <img src="/img/ocean_busters_logo.webp" alt="Ocean Busters Logo" class="item-image">
                <p class="item-text">Ocean Busters</p>
            </div>
        </div>
